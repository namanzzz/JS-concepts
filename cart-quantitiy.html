<html>

<head>
    <title>Cart Quantity</title>

</head>


<body>
    <button class="btn-1" onclick="console.log('Cart Quantity:', Cart_quan)">Show Quantity</button>
    <button class="btn-2" onclick="console.log('Cart Quantity:', ++Cart_quan)">Add to Cart</button>
    <button class="btn-3" onclick = "console.log('Cart Quantity:', Cart_quan+=2)"">+2</button>
    <button class="btn-4" onclick="console.log('Cart Quantity:', Cart_quan+=3)"">+3</button>
    <button class="btn-5" onclick="console.log('Cart Quantity:', Cart_quan=0)">Reset Cart</button>
    

    <script>
    
        let Cart_quan = 0
        
    </script>
</body>

</html>
