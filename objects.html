// object reference 
const object1={
    'Name':'Naman',
    'Description': 'Highly skilled individual'
}

const object2 = object1 // refers to the same memory location 
console.log(object1)
object1.Name='Naman Matoliya'
console.log(object2)
object2.Description='Highly skilled Individual'
console.log(object1)

const object3 = {
    'Name': 'Naman Matoliya',
    'Description': 'Highly skilled Individual'
}

console.log(object1 === object3)
console.log(object1===object2)


// object shortcut
const object4={
    message:'Well Good Job Man!',
    Name:'Naman'
}
<!-- const message = object4.message -->
//const {message} = object4 //shortcut -- called as destructuring
const {message,Name}=object4
console.log(message)
console.log(Name)


const object5 = {
    //message:message
    message, // short hand property
    /* method: function func1(){

    */
    //shortcut -- shorthand method syntax
    method(){
        console.log('method :)')
    }
}
